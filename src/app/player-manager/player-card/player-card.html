<div class="player-card">
  <div class="player-infos">
    <p>{{ player.lastname }}, {{ player.firstname }}, {{ player.age }} ans </p>
    <p>Poste: {{ player.position }}, Equipe: {{ player.teamid }}</p>
  </div>
  <div class="player-buttons">
    <button (click)="onEditButtonClick()">Editer</button>
    <button (click)="onDeleteButtonClick()">Supprimer</button>
  </div>
</div>
